<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>注册</title>
    <!--weui -->
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/weuix.min.css"/>
    <!--weui 结束-->

    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />


    <script src="../js/zepto.min.js"></script>
    <script src="../js/zepto.weui.min.js"></script>
    <script src="../js/swipe.js"></script>
    <script src="../js/app.js"></script>
    <script>

        //获取验证码

        $(function(){
            // 验证码
            $(document).on("click","#btn",function(){
                var user = $("#user").val();
                if(user==""){
                    $.toptip("手机号不能为空");
                    return false;
                }else{
                    $.toptip("提交成功",'success');
                }
            })

        })


    </script>
</head>
<body class="login-bg">
    <div class="aui-padded-15">
        <div class="login">
            <div class="login_table">
                <div class="aui-tab" id="tab">
                    <div class="aui-tab-item">
                        <span onclick="urlApp('./登录.html')">登录</span>
                    </div>
                    <div class="aui-tab-item aui-active">
                        <span onclick="urlApp('./注册.html')">注册</span>
                    </div>
                </div>
            </div>
            <div class="login_content register_content">
                <!--<form action="" method="post">-->
                    <div class="aui-content-padded">
                        <div class="aui-row">
                            <div class="aui-col-xs-12">
                                <div class="aui-padded-15">
                                    <input type="text" name="user" placeholder="请输入手机号码" class="input" id="user">
                                </div>
                            </div>
                            <div class="aui-col-xs-12">
                                <div class="aui-padded-15 aui-padded-t-0">
                                    <input type="password" name="password" placeholder="请输入密码" class="input">
                                </div>
                            </div>
                            <div class="aui-col-xs-12">
                                <div class="aui-padded-15 aui-padded-t-0">
                                    <input type="password" name="password_two" placeholder="再次输入密码" class="input">
                                </div>
                            </div>
                            <div class="aui-col-xs-12">
                                <div class="aui-padded-15 aui-padded-t-0">
                                    <div class="code">
                                        <div class="code-input">
                                            <input type="text" name="code" placeholder="请输入验证码" class="input">
                                        </div>
                                        <button class="code-btn" onclick="settime(this)">
                                            获取验证码
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="aui-content-padded">
                        <div class="submit">
                            <a class="aui-btn aui-btn-block aui-btn-submit" id="btn" href="javascript:;">
                                注册
                            </a>
                        </div>
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
</body>
</html>
